services:
  # Backend API Service
  - type: web
    name: Mgnrega_Performance_indicator-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: mgnrega-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: Mgnrega_Performance_indicator
    runtime: static
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
